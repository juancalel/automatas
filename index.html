<!DOCTYPE html>
<html>
<head>
  <title>Autómata de Pila</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <textarea id="inputString" placeholder="Ingresa la cadena"></textarea>
    <button onclick="checkInput()">Verificar</button>

    <h2>Conjunto de Funciones de Transiciones</h2>
    <table id="transitionsTable">
      <tr>
        <th>Estado</th>
        <th>Símbolo</th>
        <th>Transición</th>
      </tr>
    </table>

    <h2>Descripciones Instantáneas</h2>
    <table id="descriptionsTable">
      <tr>
        <th>Paso</th>
        <th>Estado de la Pila</th>
        <th>Cadena de Entrada</th>
        <th>Transición</th>
        <th>Acción</th>
      </tr>
    </table>

    <div id="resultContainer">
      <p id="resultText"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
